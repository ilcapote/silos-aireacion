{% extends 'base.html' %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Restablecer Contraseña para {{ user.username }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="new_password">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm_password">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                            <div id="password-feedback" class="invalid-feedback">
                                Las contraseñas no coinciden
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-btn" disabled>Restablecer Contraseña</button>
                        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const submitBtn = document.getElementById('submit-btn');
        const passwordFeedback = document.getElementById('password-feedback');
        
        function checkPasswords() {
            if (newPasswordInput.value === '' || confirmPasswordInput.value === '') {
                submitBtn.disabled = true;
                confirmPasswordInput.classList.remove('is-invalid');
                return;
            }
            
            if (newPasswordInput.value === confirmPasswordInput.value) {
                submitBtn.disabled = false;
                confirmPasswordInput.classList.remove('is-invalid');
            } else {
                submitBtn.disabled = true;
                confirmPasswordInput.classList.add('is-invalid');
            }
        }
        
        newPasswordInput.addEventListener('input', checkPasswords);
        confirmPasswordInput.addEventListener('input', checkPasswords);
    });
</script>
{% endblock %}
